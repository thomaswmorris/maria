name: Tests

on:
  push:
  pull_request:

jobs:
  run_tests:
    name: Test maria simulations
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test the code
        run: |
          set -vxuo pipefail
          pytest -s -vv